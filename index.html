<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grudge Snake</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="board"></div>

    <div class="modal">
      <h2>Upload an image of someone for whom you have grudge (An ex, frenenmy, anyone)</h1>
      <input type="file" id= "img-input" accept="image/png, image/jpeg" onchange="readURL(this)" />
    </div>
    <div class= "overlay"></div>
    <script src="script.js" defer type="module"></script>
    <script>
      function readURL(input){
        console.log(input.files[0]);

        let foodEl = document.querySelector('.food');

        if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
            foodEl.style.backgroundImage =  e.target.result;
        }

        reader.readAsDataURL(input.files[0]);
    }

        document.querySelector('.modal').classList.add('hidden');
        document.querySelector('.overlay').classList.add('hidden');
      }
    </script>
  </body>
</html>
